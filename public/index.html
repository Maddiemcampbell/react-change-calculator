<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Change Calculator</title>

  <style>

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }
    
    header {
      text-align: center;
      font-size: 40px;
      font-weight: 100px;
      font-family: sans-serif;
      padding: 10px;
    }

    #inputInfo{
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
    }

    #titleInput{
      text-align: center;
      font-family: sans-serif;
    }

    #inputFields{
      background-color: orange;
      padding: 15px;
      border-radius: 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-family: sans-serif;
    }

    #output-body{
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      font-family: sans-serif;
    }

    #totalChangeView{
      background-color: orange;
      border-radius: 10px;
      padding: 5px;
    }

    #changeView{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .changeOutput{
      background-color: orange;
      text-align: center;
      height: 80px;
      width: 80px;
      padding: 5px;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-right: 15px;
      margin-left: 15px;
    }

    #input{
      padding: 7px;
      font-size: 18px;
      border-width: 1px;
      border-color: #b1b1b3;
      background-color: #FFFFFF;
      color: #000000;
      border-style: solid;
      border-radius: 4px;
      box-shadow: 1px 0px 8px rgba(66,66,66,.47);
      text-shadow: -50px 0px 0px rgba(66,66,66,.0);
    }

    #myButton{
      background: #ffffff;
      background-image: -webkit-linear-gradient(top, #ffffff, #9c9c9c);
      background-image: -moz-linear-gradient(top, #ffffff, #9c9c9c);
      background-image: -ms-linear-gradient(top, #ffffff, #9c9c9c);
      background-image: -o-linear-gradient(top, #ffffff, #9c9c9c);
      background-image: linear-gradient(to bottom, #ffffff, #9c9c9c);
      -webkit-border-radius: 17;
      -moz-border-radius: 17;
      border-radius: 17px;
      font-family: Arial;
      color: #000000;
      font-size: 20px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    #myButton:hover {
      background: #3a7bd5;
    text-decoration: none;
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script src="bundle.js"></script>
</body>

</html>
